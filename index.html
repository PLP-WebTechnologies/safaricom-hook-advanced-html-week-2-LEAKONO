<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h4>MUltimedi Webpages and advanced html</h4>
    <div id="container">
        <section id="multimedia">
            <h5>Audio</h5>
            <audio controls autoplay>
                <source src="golden.mp3"  type="audio/mp3">
                Your browser does not support this audio
            </audio>
            <h5>Video</h5>
            <video controls poster="monitor.jpeg" width=480>
                <source src="https://youtu.be/_EyZUTDAH0U?t=37" type="video/mp4">
                Your browser does not support this video
            </video>
        </section>
        <section id="registration" >
            <h5>Registration Form</h5>
            <form action="submit" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name" maxlength="150" minlength="5">
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email" maxlength="50">
    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password" minlength="8">
    
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required placeholder="Enter your age" min="18" step="1">
    
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other">Other</label>
    
                <label for="terms">I agree to the Terms and Conditions:</label>
                <input type="checkbox" id="terms" name="terms" required>
               </form>
    
        </section>
        <button type="submit">register</button>
       
    </div>
    
</body>
</html>
